<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a new book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form class="col-md-4" th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label for="author">Author</label>
			<input class="form-control" type="text" id="author" th:field="*{author}" placeholder="Enter the author"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="title">Title</label>
			<input class="form-control" type="text" id="title" th:field="*{title}" placeholder="Enter the title"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="isbn">ISBN</label>
			<input class="form-control" type="text" th:field="*{isbn}" placeholder="Enter the ISBN"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="year">Year</label>
			<input class="form-control" type="text" th:field="*{year}" placeholder="Enter the year"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="price">Price</label>
			<input class="form-control" type="text" th:field="*{price}" placeholder="Enter the price"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="catlist">Category</label>
			 <select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    		</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input class="btn btn-success" type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
